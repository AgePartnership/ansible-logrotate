---
- hosts: all
  become: True
  vars:
    logrotate_scripts:
      - name: nginx-options
        path: /var/log/nginx/options.log
        options:
          - daily

      - name: nginx-scripts
        path: /var/log/nginx/scripts.log
        scripts:
          postrotate: "echo test"

  roles:
    - ansible-logrotate
